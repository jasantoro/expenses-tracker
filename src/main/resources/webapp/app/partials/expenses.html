<div class="container">
	<form class="form-search">
		<input class="search-query" placeholder="Search by" ng-model="searchText">
	</form>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>
					<a href="" ng-click="predicate = 'date'; reverse=!reverse">Date</a>
				</th>
				<th>Time</th>
				<th>
					<a href="" ng-click="predicate = 'amount'; reverse=!reverse">Amount</a>
				</th>
				<th>
					<a href="" ng-click="predicate = 'description'; reverse=!reverse">Description</a>
				</th>
				<th>Actions</th>
			</tr>
		</thead>
        <tbody>		
			<tr data-ng-repeat="expense in expenses | filter:paginate | filter:searchText | orderBy:predicate:reverse">
				<td sorteable="date">{{expense.date | date:"MM/dd/yyyy"}}</td>
				<td>{{expense.date | date:"HH:mm:ss"}}</td>
				<td>{{expense.amount | currency}}</td>
				<td>{{expense.description}}</td>
	            <td>
	            	<a ng-click="editExpense(expense)">edit</a>
	            	<a ng-click="deleteExpense(expense)">delete</a>
	            </td>
			</tr>
        </tbody>		
	</table>
	<pagination total-items="totalItems" ng-model="currentPage"
          max-size="10" boundary-links="true"
          items-per-page="numPerPage" class="pagination-sm">
	</pagination>	
</div>
